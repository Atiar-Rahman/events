{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">My RSVP’d Events</h2>
    <ul class="space-y-4">
        {% for event in events %}
        <li class="bg-white shadow p-4 rounded border">
            <h3 class="text-lg font-semibold">{{ event.name }}</h3>
            <p class="text-sm text-gray-600">{{ event.date }} at {{ event.time }} — {{ event.location }}</p>
        </li>
        {% empty %}
        <li class="text-gray-500">You have not RSVP’d to any events yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
