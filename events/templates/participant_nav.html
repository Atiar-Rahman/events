{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Participant Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
<nav class="bg-white shadow mb-6">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-700">Participant</a>

        <!-- Navigation Links -->
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="{% url 'event_list' %}" class="text-gray-700 hover:text-blue-600">All Events</a>
            <a href="{% url 'participant-dashboard' %}" class="text-gray-700 hover:text-blue-600 font-semibold">My RSVPs</a>
        </div>

        <!-- Logout Button -->
        <div>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-100 hover:text-black">Logout</button>
                    <a href="{% url 'profile' %}" class="text-blue-600 hover:underline border-2 py-2 px-3 rounded-md border-green-300">View Profile</a>
                </form>
            {% else %}
                <a href="{% url 'sign-in' %}" class="py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
</body>
</html>
